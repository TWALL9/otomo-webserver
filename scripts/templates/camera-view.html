<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>robot-control</title>
    <script type='text/javascript' src="/static/eventemitter2.min.js"></script>
    <script type='text/javascript' src="/static/roslib.min.js"></script>
    <script type='text/javascript' src="/static/three.min.js"></script>
    <script type='text/javascript' src="/static/nipplejs.js"></script>

    <style>
        html, body {
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            margin: 0;
            /* background: rgba(0, 0, 0, 0.1); */
        }

        div.container {
            position: relative;
            top: 0;
            left: 0;
            width: 1280px;
            height: 480px;
            margin: 0;
            /* background: rgba(0, 255, 255, 0.5); */
        }

        div.camera {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            margin: 0;
            /* transform: rotate(180deg); */
            /* background: rgba(0, 0, 255, 0.5); */
        }

        #joystick {
            position: absolute;
            left: 750px;
            bottom: 0;
            height: 200px;
            width: 200px;
            /* background: rgba(255, 0, 0, 0.1); */
        }

        #fan_toggle {
            position: absolute;
            left: 750px;
            bottom: 200px;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        } 
    </style>

    <script>
        var ros = new ROSLIB.Ros();
        ros.on('connection', function() {
            console.log('Connected to ROS master!');
        });
        ros.on('error', function(error){
            console.log('Error connecting to websocket server: ', error);
            window.alert('Error connecting to websocket server');
        });
        ros.on('close', function() {
            console.log('Connection to websocket server closed.');
        });

        ros.connect("ws://" + window.location.hostname + ":9090");

        var joystickTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/manual/joystick',
            messageType: 'otomo_msgs/Joystick'
        });

        var fanTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/manual/fan_on',
            messageType: 'std_msgs/Bool'
        });

        var imageTopic = new ROSLIB.Topic({
            ros: ros,
            name: '/camera/image/compressed',
            messageType: 'sensor_msgs/CompressedImage'
        });

        imageTopic.subscribe(function(msg) {
            //console.log('got image');
            document.getElementById('image_pane').src = "data:image/jpeg;base64," + msg.data;
        });
    </script>
</head>

<body>
    <h1>Dingus View</h1>
    <!-- increasing size of image without inflicting compression lag on the Pi -->
    <div class="container">
        <div class="camera">
            <p><img id="image_pane" width="640" height="480"/></p>
        </div>
        <div id="joystick"></div>
        <!-- Rounded switch -->
        <div id="fan_toggle">
            <h3>Fan Control</h3>
            <label class="switch">
                <input type="checkbox" id="fan_checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script>
        var manager = nipplejs.create({
            zone: document.getElementById('joystick'),
            mode: 'static',
            position: {left: '50%', top: '50%'},
            color: 'red',
            size: 200
        });

        last_msg_time = Date.now();

        manager.on('move', function(nipple, event) {
            const radius = manager.options.size / 2.0;
            const distance = (event.distance / radius) * 100.0;
            var heading = (event.angle.degree - 90) % 360;
            if (heading < 0) {
                heading = heading + 360;
            }
            // console.log('event distance: ', event.distance);
            // console.log('size: ', manager.options.size);
            console.log('calc distance: ', distance);
            console.log('heading: ', heading);
            
            if (Date.now() - last_msg_time > 100) {
                var msg = new ROSLIB.Message({
                    heading: heading,
                    speed: distance,
                });

                joystickTopic.publish(msg);
                last_msg_time = Date.now();
            }
        });

        manager.on('end', function(nipple, event) {
            console.log('release');
            var msg = new ROSLIB.Message({
                heading: 0,
                speed: 0,
            });

            joystickTopic.publish(msg);
        });

        const fanCheckbox = document.getElementById('fan_checkbox');

        fanCheckbox.addEventListener('change', (event) => {
            var msg = new ROSLIB.Message({
                data: event.currentTarget.checked,
            });
            fanTopic.publish(msg);
        });

    </script>
</body>

</html>
